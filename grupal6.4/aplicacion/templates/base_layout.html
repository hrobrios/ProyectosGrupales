{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Futboleros</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo_futbol.PNG' %}" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/icono_futbol.png' %}" alt="..." /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'clients' %}">Equipos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users' %}">Jugadores</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Revisar Fechas
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Por Comuna</a></li>
                <li><a class="dropdown-item" href="#">Por Equipo</a></li>
              
              </ul>

              <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_usuarios' %}">Administrar Usuario</a>
            </li>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register_user' %}">Registrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login_page' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <img  src="{% static 'img/futbol_2.JPG' %}" alt="">
    {% block content %}
    
    {% endblock  %}
    <footer class="footer py-4">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-4 text-lg-start"></div>
              <div class="col-lg-4 my-6 my-lg-0 align-items-center">
                  <a class="btn btn-dark btn-social mx-4" href="https://www.twitter.com" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                  <a class="btn btn-dark btn-social mx-4" href="https://www.facebook.com" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                  <a class="btn btn-dark btn-social mx-4" href="https://www.instagram.com" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
              </div>
              <div class="col-lg-4 text-lg-end">
        
              </div>
          </div>
      </div>
  </footer>
  </body>
</html>
